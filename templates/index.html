<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube to Transcript</title>
    <link rel="stylesheet" href="./../static/styles.css">
</head>

<body>
    <div class="container">
        <h1>YouTube to Transcript Converter</h1>
        <p>Enter a YouTube URL to download, transcribe, and analyze the content</p>

        <form id="youtubeForm">
            <input type="text" id="youtubeUrl" name="youtubeUrl" placeholder="Enter YouTube URL" required>
            <button type="submit">Process Video</button>
        </form>

        <div id="spinner" class="spinner"></div>
        <div id="error-message" class="error-message"></div>

        <div id="result" class="result-container">
            <h2>Transcript</h2>
            <div id="transcript-content"></div>
            <button id="downloadBtn" class="download-btn">Download Transcript</button>
        </div>
    </div>

    <script src="./../static/script.js"></script>
</body>

</html>
